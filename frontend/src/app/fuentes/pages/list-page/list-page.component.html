<div class="form-group">
    <button type="submit" routerLink="/lineas/new" class="btn btn-success"> Crear una nueva línea</button>
</div>
<div class="row">
    <!-- DOM dataTable -->
    <div class="col-md-12">
        <div class="widget">
            <header class="widget-header">
            </header><!-- .widget-header -->
            <hr class="widget-separator">
            <div class="widget-body">
                <div class="table-responsive">
                    <table datatable  id="default-datatable" data-plugin="DataTable" class="table table-striped" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Nombre línea</th>
                                <th>URL</th>
                                <th>Imagen</th>
                                <th>Activo</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr *ngFor="let item of data">
                                <td>{{item.nombre}}</td>
                                <td>{{item.url}}</td>
                                <td>{{item.imagen}}</td>
                                <td>{{item.activo}}</td>
                                <td><button class="btn btn-danger">Editar</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div><!-- .widget-body -->
        </div><!-- .widget -->
    </div><!-- END column -->
</div>
