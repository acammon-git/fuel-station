<div class="simple-page-wrap">
	<div class="simple-page-form animated flipInY" id="signup-form">
	<h4 class="form-title m-b-xl text-center">Crear una nueva cuenta</h4>
	<form action="#">
		<div class="form-group">
			<h3>Nombre</h3>
			<input id="sign-up-name" type="text" class="form-control" placeholder="Ej Miguel Gutierrez...">
		</div>

		<div class="form-group">
			<h3>Email</h3>
			<input id="sign-up-email" type="email" class="form-control" placeholder="Email">
		</div>

		<div class="form-group">
			<h3>Contraseña</h3>
			<input id="sign-up-password" type="password" class="form-control" placeholder="Contraseña">
		</div>

		<div class="form-group">
			<h3>Teléfono</h3>
			<input id="sign-up-telefone" type="text" class="form-control" placeholder="Teléfono">
		</div>

		<div class="form-group">
			<h3>País</h3>
			<input id="sign-up-country" type="text" class="form-control" placeholder="País">
		</div>

		<div class="form-group">
			<h3>Foto</h3>
			<input id="sign-up-photo" type="file" class="form-control" placeholder="Foto">
		</div>

		<div class="form-group m-b-xl">
			<div class="checkbox checkbox-primary">
				<input type="checkbox" id="keep_me_logged_in"/>
				<label for="keep_me_logged_in">Recuerdame</label>
			</div>
		</div>
		<input type="submit" class="btn btn-primary" value="Crear Cuenta">
	</form>
	</div><!-- #login-form -->

	
</div>
